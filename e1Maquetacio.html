<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            display: grid;
            grid-template-areas: 
                "header header"
                "main aside"
                "footer footer";
            grid-template-rows: 100px 1fr 50px;
            grid-template-columns: 2fr 1fr;
            height: 100vh;
            margin: 0;
        }
        header {
            grid-area: header;
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            grid-area: main;
            background-color: cyan;
            padding: 20px;
        }
        aside {
            grid-area: aside;
            background-color: lightgreen;
            padding: 20px;
        }
        footer {
            grid-area: footer;
            background-color: beige;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <main>Main</main>
    <aside>Aside</aside>
    <footer>Footer</footer>
</body>
</html>
